<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario del Comité</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f8f8; /* Fondo claro para el calendario */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .calendar-container {
            width: 100%;
            max-width: 1000px; /* Ajusta el ancho máximo del calendario */
            height: 80vh; /* Altura responsiva */
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden; /* Asegura que el iframe no se salga */
            display: flex;
            flex-direction: column;
        }
        .calendar-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .calendar-header {
            background-color: #334155; /* Color de encabezado similar al footer */
            color: white;
            padding: 1rem 1.5rem;
            border-top-left-radius: 0.75rem;
            border-top-right-radius: 0.75rem;
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="calendar-container">
        <div class="calendar-header">
            Calendario de Actividades del Comité
        </div>
        <iframe src="https://calendar.google.com/calendar/embed?src=comitecumbresdequilpue%40gmail.com&ctz=America%2FSantiago"></iframe>
    </div>

</body>
</html>
